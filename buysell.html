<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounts for Sale — Glitch Bros</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Theme copied from index.html -->
  <style>
    :root {
      --bg-color: #1a1a1d;
      --primary: #f05454;
      --secondary: #2e2e38;
      --text: #ccc;
      --text-light: #aaa;
      --header-bg: #333;
      --shadow: rgba(0, 0, 0, 0.5);
      --transition: 0.3s ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #151519 0%, #1f1f24 100%);
      color: var(--text);
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }
    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--header-bg);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-shrink: 0;
    }
    .site-header img.logo {
      max-height: 50px;
      transition: transform var(--transition);
    }
    .site-header img.logo:hover {
      transform: rotate(-10deg) scale(1.05);
    }
    .site-nav a {
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: color var(--transition);
    }
    .site-nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width var(--transition);
    }
    .site-nav a:hover {
      color: var(--primary);
    }
    .site-nav a:hover::after {
      width: 100%;
    }
    .main-title {
      text-align: center;
      margin: 2rem 0;
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 2px 2px 8px var(--shadow);
      animation: fadeInTitle 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInTitle { to { opacity: 1; } }
    .games-container {
      max-width: 1000px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      flex: 1;
    }
    .game-card {
      background: var(--secondary);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      display: flex;
      flex-direction: column;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 18px var(--shadow);
    }
    .game-thumb {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: brightness(0.8);
      transition: transform var(--transition), filter var(--transition);
    }
    .game-card:hover .game-thumb {
      transform: scale(1.05);
      filter: brightness(1);
    }
    .game-info {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .game-info h3 {
      margin-bottom: .5rem;
      color: var(--primary);
      font-size: 1.4rem;
    }
    .game-info p {
      font-size: .95rem;
      color: var(--text-light);
      line-height: 1.4;
      flex-grow: 1;
    }
    .game-info .play-btn {
      margin-top: 1rem;
      align-self: flex-start;
      padding: .5rem 1rem;
      background: var(--primary);
      color: #fff;
      border-radius: 6px;
      font-weight: 600;
      transition: background var(--transition);
    }
    .game-info .play-btn:hover {
      background: #d94343;
    }
    .site-footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--header-bg);
      color: var(--text);
      flex-shrink: 0;
      font-size: .9rem;
      border-top: 1px solid #444;
    }
    .site-footer a {
      color: var(--primary);
      font-weight: 500;
      transition: color var(--transition);
    }
    .site-footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img class="logo" src="assets/logo.png" alt="Glitch Bros Logo" />
    <nav class="site-nav">
      <a href="index.html">Main Menu</a>
      <a href="about.html">About Us</a>
      <a href="buysell.html">Accounts</a>
    </nav>
  </header>

  <h1 class="main-title">Accounts for Sale</h1>

  <main id="accGrid" class="games-container">
    <p style="text-align:center;width:100%;">Loading accounts…</p>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Glitch Bros. All rights reserved.</p>
  </footer>

  <script>
    async function loadAccounts() {
      const grid = document.getElementById('accGrid');
      try {
        // 1) List JSON files in the GitHub repo folder
        const resp = await fetch('https://api.github.com/repos/GlitchBros/glitchbros.github.io/contents/content/accounts');
        const files = await resp.json();
        const jsonFiles = files.filter(f => f.name.endsWith('.json'));

        grid.innerHTML = ''; // clear the loading text

        for (const file of jsonFiles) {
          // 2) Use filename (minus .json) as slug
          const slug = file.name.replace(/\.json$/, '');

          // 3) Fetch that account's JSON
          const raw = await fetch(file.download_url).then(r => r.json());
          const { title, price, desc, image } = raw;

          // 4) Build correct image URL
          const imgSrc = image
            ? (image.startsWith('http') || image.startsWith('/'))
              ? image
              : '/assets/uploads/' + image
            : '';

          // 5) Create the card with slug in the link
          const card = document.createElement('a');
          card.className = 'game-card';
          card.href = `contact.html?account=${encodeURIComponent(slug)}`;
          card.innerHTML = `
            ${imgSrc ? `<img class="game-thumb" src="${imgSrc}" alt="${title}">` : ''}
            <div class="game-info">
              <h3>${title}</h3>
              <p>${desc || ''}</p>
              <span class="play-btn">Buy ($${price})</span>
            </div>`;

          grid.appendChild(card);
        }
      } catch (err) {
        console.error(err);
        grid.innerHTML = `<p style="color:red;text-align:center;width:100%;">Failed to load accounts.</p>`;
      }
    }

    loadAccounts();
  </script>
</body>
</html>
